version: '3.8'

services:
  mysql-dev:
    image: mysql:8.0
    container_name: shopsim-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RootPassword123!
      MYSQL_DATABASE: ShopSim
      MYSQL_USER: appuser
      MYSQL_PASSWORD: AppPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin-dev:
    image: phpmyadmin/phpmyadmin
    container_name: shopsim-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql-dev
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: AppPassword123!
    ports:
      - "8081:80"
    depends_on:
      - mysql-dev

volumes:
  mysql_dev_data:
